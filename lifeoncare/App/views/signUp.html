<div style="width: 100%; height: 100%; opacity: 0.95; position: fixed; margin: 0px !important;" class="login-layout">
    asd
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">

                        <div class="space-6"></div>

                        <div style="background: red" class="position-relative">
                            <div style="margin-top: 50px;border-radius: 40px" id="signup-box" class="login-box visible widget-box no-border">
                                <div class="widget-body" style="text-align: center; border-radius: 40px">
                                    <div class="toolbar clearfix" style="border-top-left-radius: 40px;border-top-right-radius: 40px;">
                                        <h4 class="header white lighter bigger" style="padding: 0px;border-bottom: 0px">
                                            <i class="icon-user white"></i>
                                            Sign up for Life on Care
                                            <a href="#" data-bind="click: clickCloseModal" style="margin-left: 45px;position: absolute;top: 11.1%;right: 15px;width: 15px;height: 15px; background: url(/Content/images/glyph_close_white.png) no-repeat center center;" role="button"><span class="ui-icon gl ui-icon-closethick"></span></a>
                                        </h4>
                                    </div>
                                    <div class="widget-main" style="border-radius: 40px;height: 240px;">
                                        <form>
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" placeholder="Name" data-bind="value: Name" />
                                                        <i class="icon-user"></i>
                                                    </span>
                                                </label>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="email" class="form-control" placeholder="Email" data-bind="value: Email" />
                                                        <i class="icon-envelope"></i>
                                                    </span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" class="form-control" placeholder="Password" data-bind="value: Password" />
                                                        <i class="icon-lock"></i>
                                                    </span>
                                                    <div style="text-align: left; color: gray; font-size: small">Use at least seven characters </div>
                                                </label>
                                                
                                                <div class="space"></div>
                                                <div class="clearfix">
                                                    <button type="button" style="border-radius: 20px; width: 200px;" class="btn btn-lg btn-primary" data-bind="click: ClickSignUp">
                                                        <i class="icon-signin"></i>
                                                        Register
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div><!-- /widget-body -->
                            </div><!-- /signup-box -->
                        </div><!-- /position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.main-container -->    
</div>
